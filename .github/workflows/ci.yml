name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black>=24.0.0 isort mypy

      - name: Run flake8
        run: |
          flake8 bamboohepml --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 bamboohepml --count --exit-zero --max-complexity=10 --max-line-length=150 --statistics

      - name: Run black check
        run: |
          black --check bamboohepml tests

      - name: Run isort check
        run: isort --check-only bamboohepml tests

  test:
    name: Test Python 3.10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[test]"

      - name: Run new architecture tests
        timeout-minutes: 30
        run: |
          pytest tests/integration/test_new_architecture.py \
            -v \
            --tb=short \
            --cov=bamboohepml \
            --cov-report=xml \
            --cov-report=html \
            --maxfail=1

      - name: Upload coverage (optional)
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

