name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black>=24.0.0 isort mypy

      - name: Run flake8 (simplified)
        run: |
          flake8 bamboohepml --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 bamboohepml --count --exit-zero --max-complexity=10 --max-line-length=150 --statistics || true

      - name: Run black check (simplified)
        run: |
          black --check bamboohepml tests || echo "Formatting issues found (non-blocking)"

      - name: Run isort check (simplified)
        run: isort --check-only bamboohepml tests || echo "Import sorting issues found (non-blocking)"

  test:
    name: Test Python 3.10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[test]"

      - name: Run unit tests (simplified)
        timeout-minutes: 10
        run: |
          pytest tests/ \
            -v \
            --cov=bamboohepml \
            --cov-report=xml \
            --cov-report=html \
            -m "not slow and not integration" \
            --maxfail=3 \
            --ignore=tests/serve/test_onnx.py \
            --ignore=tests/data/test_comprehensive_data_reading.py \
            --ignore=tests/data/test_comprehensive_verbose.py

      - name: Upload coverage (optional)
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

