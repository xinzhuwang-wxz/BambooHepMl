name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black>=24.0.0 isort mypy

      - name: Run flake8
        run: |
          flake8 bamboohepml --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 bamboohepml --count --exit-zero --max-complexity=10 --max-line-length=150 --statistics

      - name: Run black check
        run: |
          black --check bamboohepml tests

      - name: Run isort check
        run: isort --check-only bamboohepml tests

  test:
    name: Test Python 3.10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[test]"

      - name: Run unit tests
        timeout-minutes: 10
        run: |
          pytest tests/ \
            -v \
            --cov=bamboohepml \
            --cov-report=xml \
            --cov-report=html \
            -m "not slow and not integration" \
            --maxfail=3 \
            --ignore=tests/serve/test_onnx.py \
            --ignore=tests/data/test_comprehensive_data_reading.py \
            --ignore=tests/data/test_comprehensive_verbose.py

      - name: Run module availability tests
        timeout-minutes: 5
        run: |
          pytest tests/integration/test_full_pipeline.py::test_module_availability -v

      - name: Run pipeline integration tests
        timeout-minutes: 15
        run: |
          pytest tests/integration/test_full_pipeline.py \
            -v \
            --tb=short \
            -k "pipeline" \
            --maxfail=2

      - name: Run full pipeline flow tests (refactored)
        timeout-minutes: 20
        run: |
          pytest tests/integration/test_full_pipeline_refactored.py \
            -v \
            --tb=short \
            --maxfail=1

      - name: Upload coverage (optional)
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

