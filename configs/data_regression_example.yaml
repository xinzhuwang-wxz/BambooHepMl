# 回归任务数据配置示例
# 
# 用于回归任务（预测连续值）

train_load_branches:
  - met
  - Jet
  - target_value    # 回归任务的标签字段（连续值）

test_load_branches:
  - met
  - Jet

# 标签配置（回归任务）
labels:
  type: complex                    # complex 类型用于回归
  value:
    _label_: target_value           # 直接映射到 _label_

# 选择条件（可选）
# selection: "met > 50"

