# Data configuration for 3-class energy classification (3/5/7 GeV pion).
# Labels are assigned by file: each ROOT file = one class.
# The class index is determined by position in the list (0, 1, 2, ...).

treename: "events"

labels:
  type: simple
  classes:
    - name: pi_3GeV
      files: "testdata/*3.00GeV*.root"
    - name: pi_5GeV
      files: "testdata/*5.00GeV*.root"
    - name: pi_7GeV
      files: "testdata/*7.00GeV*.root"
