# 多分类任务数据配置示例（混合方式）
# 
# 用于多分类任务，数据已经混合在一起

train_load_branches:
  - met
  - Jet
  - is_B      # one-hot 编码字段
  - is_Bbar
  - is_C
  - is_Cbar
  - is_D
  - is_Dbar
  - is_S
  - is_Sbar
  - is_U
  - is_Ubar
  - is_G

test_load_branches:
  - met
  - Jet

# 标签配置（多分类任务）
labels:
  type: simple                    # simple 类型用于分类
  value:
    - is_B
    - is_Bbar
    - is_C
    - is_Cbar
    - is_D
    - is_Dbar
    - is_S
    - is_Sbar
    - is_U
    - is_Ubar
    - is_G                        # 11 个类别

# 系统会自动通过 argmax 计算类别索引：
# _label_ = argmax([is_B, is_Bbar, is_C, is_Cbar, is_D, is_Dbar, is_S, is_Sbar, is_U, is_Ubar, is_G])

